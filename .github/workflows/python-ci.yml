name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint & Format
        run: |
          ruff check . --output-format=github
          black --check .
      - name: Type check
        run: mypy src
      - name: Tests
        run: pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing
